<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rpsGame.css">
    <title>rps_game</title>
</head>
<body>
    <section>
        <h2>Rock, Paper, Scissors Game</h2>
    </section>
    
    <section>
        <button class="move-button js-rock-button"><img src="rpsImages/rock-emoji.png" alt="Rock" class="move-icon"></button>

        <button class="move-button js-paper-button"><img src="rpsImages/paper-emoji.png" alt="Paper" class="move-icon"></button>

        <button class="move-button js-scissors-button"><img src="rpsImages/scissors-emoji.png" alt="Scissors" class="move-icon"></button>

        <section>
            <p class="js-result css-result" ></p>
            <p class="js-moves"></p>
            <p class="js-score"></p>
        </section>
        
        <button class="reset-button">Reset Score</button>
        <button class="autoplay-button">Autoplay</button>
    </section>


    <script src="rpsGame.js"></script>
</body>
</html>
